<p>2005年计划招聘博士后 2 名，欢迎已获或即将获得博士学位的有志青年来应聘，合作解决凝聚态理论中的基本问题。聘期 2 年，优秀者可延长。<br>
<br>
研究领域：凝聚态理论。<br>
<br>
研究方向：强关联理论、量子相变与纠缠、可积系统、关联电子学（包括自旋电子学）、凝聚态物理计算方法（密度矩阵重正化群、量子蒙特卡洛等)</p>
